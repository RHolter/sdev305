<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel = "stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Renee's Guestbook</title>

    <!-- Favicon -->
   <link rel="icon" type="image/png" href="images/guestbook.png">


</head>
<body>
<!--PUt the jumbo jumbotron here make it fluid? mebbie -->

<div id="main" class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">Renee's Guestbook</h1>
        <p class="lead">Welcome to my Guestbook</p>
        <hr class="my-4">
        <p>Sign my guestbook with an entry below</p>
    </div>

    <!--a pretty form goes here -->
    <form id="guest-form" action="confirm.html" method="post">

        <!-- Contact Info -->
        <fieldset class="form-group">
            <legend>Contact Info</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                    <span class="err" id="err-fname">Please enter first name</span>
                </div>
                <div class="form-group col-md-6">
                    <label form="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                    <span class="err" id="err-name">Please enter last name</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="title">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Job Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="comapny" placeholder="Company">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="linkedin">LinkedIn URL</label>
                    <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="LinkedIn URL">
                    <span class="err" id="err-linkedin">Please enter a valid url</span>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    <span class="err" id="err-email">Please enter a valid email</span>
                </div>
            </div>

        </fieldset>

        <!-- How we met  Drop downs!-->
        <fieldset>
            <div>
                <select class="custom-select custom-select-md mb-3">
                    <option selected>How did we meet?</option>
                    <option value="1">Socially</option>
                    <option value="2">At work</option>
                    <option value="3">Job Fair</option>
                    <option value="4">Meet Up</option>
                    <option value="5">Seminar/Conference</option>
                    <option value="6">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="other-text">Explain briefly how we met</label>
                <textarea class="form-control" id="other-text" rows="3"></textarea>
            </div>
        </fieldset>
        <!--Checkboxes and Radios -->

        <fieldset>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checked="checked">Please add me to your mailing list
            </label>
        </div>
        <div class="form-group">
            <label for="other-text">Please choose an email format</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom radio</label>
        </div>

        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/guestbook.js"></script>
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>


</body>
</html>
